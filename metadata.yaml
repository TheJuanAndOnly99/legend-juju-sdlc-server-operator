name: legend-sdlc-server-operator

# TODO(aznashwan): ask who should be here:
maintainer: Nashwan Azhari <nazhari@cloudbasesolutions.com>

display-name: FINOS Legend SDLC Server
summary: |
  Rich, model-centric metadata managing server.

description: |
  Service which provides a rich REST API for managing metadata in a
  model-centric fashion.

# TODO(aznashwan): request feedback for these:
tags:
- finos
- fintech
- legend

requires:
  legend-db:
    interface: legend_mongodb
    # TODO(aznashwan): will we need a second relation for the PAC4J Mongo
    # backend settings or can we have two databases created in just one?
    limit: 1
    optional: false
    scope: global

containers:
  sdlc:
    resource: sdlc-image

resources:
  sdlc-image:
    type: oci-image
    description: OCI image for sdlc (finos/legend-sdlc-server)
